    Se una mod riscontra un errore critico (es. BeardLib non aggiornato) mentre carica, solitamente ti informerà.
    Cosi potrai scegliere se rimuoverla o aggiornarla.
    Nota: Dovresti tenere questa impostazione attivata in modalità sviluppatore.
