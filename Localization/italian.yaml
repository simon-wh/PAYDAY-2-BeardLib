beardlib_mod_optional_version: "Versione opzionale"
beardlib_mod_optional_version_help: | 
    Selezionare una versione opzionale cambierà le tue opzioni di aggiornamento automatico a quella versione.
    Le mod in quella versione sono probabilmente in uno stato sperimentale e potrebbero contenere nuove funzionalità e bug.
