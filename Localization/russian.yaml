beardlib_mod_optional_version: "Дополнительная версия"
beardlib_mod_optional_version_help: | 
    Выбор дополнительной версии переключит ваши автоматические обновления на эту версию.
    Вероятно, они находятся в экспериментальном состоянии и могут содержать новые функции и ошибки.
