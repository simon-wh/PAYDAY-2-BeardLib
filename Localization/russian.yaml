beardlib_show_errors_dialog_help: |
    Если в моде будут какие-либо критические ошибки при загрузке (например, из-за устаревшей версии BeardLib), он проинформирует вас об этом,
    чтобы вы могли или обновить мод, или удалить его.
    Примечание: не выключайте данную опцию, если вы используете режим разрабочика.
